        function findStr(str1, str2) {
            if (str1.length == 0 || str2.length == 0) {
                return '';
            }

            if (str1.length > str2.length) {
                var temp = str1;
                str1 = str2;
                str2 = temp;
            }
            var len1 = str1.length;//短
            var len2 = str2.length;//长

                    console.log(curStr)
                    if (str2.indexOf(curStr) != -1) {
                        return curStr;
                    }
                }
            }
        }
